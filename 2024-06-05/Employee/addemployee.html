<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Employee</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="font-sans bg-gray-100">
  <div class="container mx-auto px-4 py-16">
    <h1 class="text-3xl font-bold text-center text-indigo-600">Add Employee</h1>

    <form id="employeeForm" class="bg-white shadow-md rounded-lg max-w-md mx-auto p-8">
      <label for="name" class="font-bold block mb-2 text-gray-700">Name:</label>
      <input type="text" id="name" name="name" class="w-full px-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-indigo-500 focus:ring-1">

      <label for="position" class="font-bold block mb-2 mt-4 text-gray-700">Position:</label>
      <input type="text" id="position" name="position" class="w-full px-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-indigo-500 focus:ring-1">

      <button type="submit" class="w-full py-2 mt-6 text-center rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
        Add Employee
      </button>
    </form>
  </div>

  <script>
    document.getElementById('employeeForm').addEventListener('submit', function(event) {
      event.preventDefault();

      var name = document.getElementById('name').value;
      var position = document.getElementById('position').value;

      console.log('New employee:', name, position);
    });
  </script>
</body>
</html>
