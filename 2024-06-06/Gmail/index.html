<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open Sans:wght@600;800&display=swap"
    />
  </head>
  <body>
    <div class="android-open-mail" id="androidOpenMail">
      <section class="status-bar-wrapper">
        <div class="status-bar">
          <header class="status-bar-inner">
            <div class="signal-icon-left-parent">
              <div class="signal-icon-left">
                <div class="signal-icon-right">
                  <div class="message-wrapper">
                    <a class="message">2:29</a>
                  </div>
                  <div class="status-bar-right">
                    <div class="network-icons">
                      <img
                        class="phalarm-fill-icon"
                        alt=""
                        src="./public/phalarmfill.svg"
                      />

                      <img
                        class="entyposignal-icon"
                        alt=""
                        src="./public/entyposignal.svg"
                      />
                    </div>
                    <div class="group-wrapper">
                      <img class="group-icon" alt="" src="./public/group.svg" />
                    </div>
                    <div class="status-bar-right-inner">
                      <img
                        class="frame-child"
                        alt=""
                        src="./public/group-1.svg"
                      />
                    </div>
                  </div>
                </div>
              </div>
              <img
                class="open-mail-icons-top"
                alt=""
                src="./public/open-mail-icons-top.svg"
              />
            </div>
          </header>
          <div class="sender-info">
            <p class="sender">
              Itâ€™s HERE! NEW Deals new you! Come check out the excitement!
            </p>
            <div class="sender-image">
              <img
                class="vector-icon"
                loading="lazy"
                alt=""
                src="./public/vector.svg"
              />
            </div>
          </div>
          <div class="email-header">
            <div class="header-content">
              <div class="profile-icon-wrapper">
                <img
                  class="profile-icon"
                  loading="lazy"
                  alt=""
                  src="./public/ellipse-5@2x.png"
                />
              </div>
              <div class="sender-details">
                <div class="sender-and-date">
                  <b class="sender1">SecretKissShop.com...</b>
                  <div class="recipient-info">
                    <div class="to-details">
                      <div class="to-me">to me</div>
                      <div class="ic-keyboard-arrow-down-48px-wrapper">
                        <img
                          class="ic-keyboard-arrow-down-48px-icon"
                          alt=""
                          src="./public/ic-keyboard-arrow-down-48px.svg"
                        />
                      </div>
                    </div>
                  </div>
                </div>
                <div class="email-date">
                  <div class="may-6">May 6</div>
                </div>
              </div>
              <div class="group-container">
                <img
                  class="group-icon1"
                  loading="lazy"
                  alt=""
                  src="./public/group-1.svg"
                />
              </div>
              <div class="group-frame">
                <img
                  class="group-icon2"
                  loading="lazy"
                  alt=""
                  src="./public/group-2.svg"
                />
              </div>
            </div>
          </div>
        </div>
      </section>
      <div class="rectangle-parent">
        <div class="frame-item"></div>
        <div class="inbox">Inbox</div>
      </div>
      <section class="ad-container">
        <div class="ad-mockup">
          <div class="ad-mockup-child"></div>
          <h2 class="place-ad-mockup">Place AD Mockup Here</h2>
        </div>
      </section>
      <footer class="bottom-bar">
        <div class="bottom-bar-child"></div>
        <img
          class="bottom-bar-item"
          loading="lazy"
          alt=""
          src="./public/group-4.svg"
        />

        <div class="bottom-divider"></div>
        <img
          class="vector-icon1"
          loading="lazy"
          alt=""
          src="./public/vector-1.svg"
        />
      </footer>
    </div>

    <script>
      var androidOpenMail = document.getElementById("androidOpenMail");
      if (androidOpenMail) {
        androidOpenMail.addEventListener("click", function (e) {
          // Please sync "Android Gmail inbox" to the project
        });
      }
      </script>
  </body>
</html>
