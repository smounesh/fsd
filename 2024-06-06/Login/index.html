<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;600&display=swap"
    />
  </head>
  <body>
    <div class="dashboard-login">
      <div class="username-parent">
        <div class="username">
          <div class="rectangle"></div>
          <img
            class="user-icon"
            loading="lazy"
            alt=""
            src="./public/user.svg"
          />

          <div class="username1">Username</div>
        </div>
        <div class="password">
          <div class="rectangle1"></div>
          <img
            class="lock-icon"
            loading="lazy"
            alt=""
            src="./public/lock.svg"
          />

          <div class="password1">password</div>
        </div>
      </div>
      <div class="login-btn-parent">
        <button class="login-btn">
          <div class="rectangle2"></div>
          <b class="login">login</b>
        </button>
        <div class="forgot-password">Forgot password?</div>
      </div>
      <div class="bg-parent">
        <img class="bg-icon" alt="" src="./public/bg.svg" />

        <img
          class="group-icon"
          loading="lazy"
          alt=""
          src="./public/group.svg"
        />
      </div>
    </div>
  </body>
</html>
