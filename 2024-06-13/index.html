<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="m-4">

    <h1>Product Management</h1>

    <form id="productForm">
        <div class="form-group">
            <label for="productName">Product Name:</label>
            <input type="text" class="form-control" id="productName" name="productName" required>
        </div>
        <div class="form-group">
            <label for="productCategory">Category:</label>
            <input type="text" class="form-control" id="productCategory" name="productCategory" required>
        </div>
        <div class="form-group">
            <label for="productPrice">Price:</label>
            <input type="number" class="form-control" id="productPrice" name="productPrice" required>
        </div>
        <input type="submit" class="btn btn-success" value="Add Product">
    </form>

    <table class="table mt-4" id="productTable">
        <thead class="thead-light">
            <tr>
                <th>Product Name</th>
                <th>Category</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <!-- Products will be appended here -->
        </tbody>
    </table>

    <script>
        document.getElementById('productForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const productName = document.getElementById('productName').value;
            const productCategory = document.getElementById('productCategory').value;
            const productPrice = document.getElementById('productPrice').value;

            const table = document.getElementById('productTable').getElementsByTagName('tbody')[0];

            const newRow = table.insertRow();
            const nameCell = newRow.insertCell(0);
            const categoryCell = newRow.insertCell(1);
            const priceCell = newRow.insertCell(2);

            nameCell.textContent = productName;
            categoryCell.textContent = productCategory;
            priceCell.textContent = productPrice;

            document.getElementById('productForm').reset();
        });
    </script>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
